<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="title">
          Titre du post
        </label>
        <input type="text" id="title" class="form-control" name="title" ngModel required>
      </div>
      <div class="form-group">
        <label for="content">
          Contenu du post
        </label>
        <textarea id="content" cols="30" rows="10" name="content" ngModel required></textarea>
      </div>
      <button class="btn btn-success" [disabled]="f.invalid">Enregistrer</button>
    </form>
  </div>
</div>
